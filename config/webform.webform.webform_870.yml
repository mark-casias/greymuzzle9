elements: |
  intro:
    '#type': processed_text
    '#format': full_html
    '#text': "<p>Pretty in pink and pearls, handsome in bow ties and tails, these adorable dogs are ready to dance the night away at The Grey Muzzle Organization’s first-ever Senior Dog Prom. Chosen from among dozens of darling dressed-for-prom dogs, our finalists are hoping to win the coveted titles of Senior Dog Prom King, Prom Queen and Cutest Couple. So, pick your favorite pups in each of the three categories below, <strong>click on their photos</strong>, then enter your email address to cast your vote. You can vote once a day between now and May 31, when the contest ends.&nbsp;Winners will be announced in early June.</p><p>Many of our finalists have loving families, but some—like thousands of old dogs at shelters and rescue groups nationwide—are just waiting to be asked, “Could I have this dance for the rest of my life?” To learn more about all the wonderful pets who participated in our Senior Dog Prom, please visit our <a href='https://www.facebook.com/GreyMuzzle/' target='2017Prom'>Facebook page</a>.</p>"
