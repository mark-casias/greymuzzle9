# Breakpoints - change based on site need
greymuzzle9.small:
  label: small
  mediaQuery: 'all and (min-width: 25em)'
greymuzzle9.small-med:
  label: small-med
  mediaQuery: 'all and (min-width: 26em)'
greymuzzle9.small-large:
  label: small-large
