id: tomy_files
label: Files
audit: true
migration_group: custom_migration_group
migration_tags:
  - Drupal 7
source:
  plugin: d7_file
  schema: public
  constants:
    source_base_path: 'http://grey7.local/'
process:
  fid: fid
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri: 
    plugin: file_copy
    source:
      - '@source_full_path'
      - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: entity:file
    

